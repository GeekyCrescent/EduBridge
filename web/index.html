<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>EduBridge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body, #root {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-color: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    /* Cargar iconos de Material Community */
    @font-face {
      font-family: 'MaterialCommunityIcons';
      src: url('https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/fonts/materialdesignicons-webfont.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    #root {
      display: flex;
      flex-direction: column;
    }

    /* Loading screen */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0f172a;
      color: #10b981;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <noscript>Necesitas habilitar JavaScript para ejecutar esta app.</noscript>
  <div id="root">
    <div class="loading">
      <span>üåç Cargando EduBridge...</span>
    </div>
  </div>
</body>
</html>
